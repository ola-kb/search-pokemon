<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">
    <title>Search Pokemon</title>
  </head>

  <body style="color:white; background-color: #2D2D46;">
    <h1 class="container-sm text-center my-5 text-warning"><strong>More about
        Pokemon</strong></h1>

    <form id="searchPokemon">
      <div class="form-group row mb-4">
        <label for="pokNum" class="col-sm-6 col-form-label text-center "><h3>Enter
            a Pokemon's number</h3></label>
        <div class="col-sm-4">
          <input id="pokNum" type="text" class="form-control" name="query">
        </div>
      </div>
      <div class="d-flex justify-content-center my-4">
        <button role="button" class="btn btn-secondary btn-lg shadow-lg">Search</button>
      </div>
    </form>
    <div  class="d-flex justify-content-center my-4">
      <button id="reset" class="btn btn-secondary btn-lg shadow-lg"
        onclick="clearBox('pokeContainer')">Reset</button>
    </div>


    <container id="pokeContainer">
      <div id="pokeDiv" class="d-flex flex-column align-items-center
        text-uppercase font-weight-bold">
      </div>
    </container>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>
  </body>

</html>
